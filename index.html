<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="formulario">
      <fieldset>
        <legend>Dados Pessoais:</legend><br><br>

        <label for="fname">Nome</label>
        <input type="text" id="fname" name="fname" placeholder="Digite o seu nome:">

        <label for="lname">Sobrenome</label>
        <input type="text" id="lname" name="lname" placeholder="Digite o seu sobrenome:">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email:">

        <label for="data">Data de Nascimento</label>
        <input type="date" id="data" name="data">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie sua senha">
        <div id="forcaSenha"></div>

        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita sua senha">
        <span id="statusSenha"></span>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="mostrarSenha">
          <label class="form-check-label" for="mostrarSenha">Mostrar Senha</label>
        </div><br>

        <button type="submit" class="enviar">Enviar</button><br>
      </fieldset>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
